<template name="register">
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" name="button"><span aria-hidden="true">&times;</span></button>
				</div>	
        		<div class="modal-body text-center">
        			<div class="panel panel-default">
        				<div class="panel-heading">
        					<h3 class="panel title">
        						Registro de Usuario
        					</h3>
        				</div>
        				<div class="panel-body">
        					<form role="form" id="register-form" method="post">
        					<div class="form-group">	
	        					<label>Nombre de usuario</label>
	        					<input type="text" class="form-control" name="regnombre" placeholder="usuario" id="regnombre" required/> 
        					</div>

        					<div class="form-group">	
	        					<label>Email</label>
	        					<input type="text" class="form-control" name="regmail" placeholder="email" id="regmail" required/> 
        					</div>

        					<div class="form-group">	
	        					<label>Contraseña</label>
	        					<input type="password" class="form-control" name="regclave1" placeholder="password" id="regpass1" required/> 
        					</div>

        					<div class="form-group">	
	        					<label>Repite la contraseña</label>
	        					<input type="password" class="form-control" name="regclave2" placeholder="password" id="regpass2" required/> 
        					</div>
        					<br>
                            <label>
                                <input type="checkbox" name="terminos" id="regterminos" value="1" required/> Acepto los términos y condiciones
                                
                            </label>
                            <!--<label for="terminos">Acepto los términos y condiciones<input id="terminos" name="terminos" value="1" type="checkbox"></label> -->
                            <br>

                          <!--boton crear cuenta!!!!-->
        					<input type="submit" id="create-account" class="btn btn-default btn-primary" value="Crear Cuenta"/>
        					<br>
        					<br>


        					</form>
        					<br>
                           <!--boton reset formulario!!!!-->
        					<a href="#" datta-toggle="modal" id="reglogin"> ¿ya tienes cuenta?</a>
        				</div>
        			</div>      		
				</div>
			</div>
		</div>
	</div>
</template>
